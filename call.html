<!DOCTYPE html>
<html>

<head>

  <title>Incogice</title>

  <link rel="stylesheet" href="/css/another.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script>
    function start_call() {
      const params = new URLSearchParams(window.location.search)
      room_name = params.get('room_name');
      join_room(room_name);
    }
  </script>
</head>

<body onload="start_call()">
   
  <h1>Realtime counselling with Incogice</h1>
  <div class = 'image' style="padding:30px;">
  <div id="videos" >
    <video id="localVideo" autoplay muted styles = "padding :30px;height:40%;width:40%"></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  <button type = "button" class="btn btn-primary" id="videobtn" onclick="toggleVideo()">Toggle Video Now: ON</button>
  <button type = "button" class="btn btn-primary" id="micbtn"   onclick="toggleMic()">Toggle Audio Now: ON</button>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
  </div>
  
</body>

</html>
